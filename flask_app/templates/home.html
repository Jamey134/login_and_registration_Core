<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body class="d-flex justify-content-around">
    <form action='/user/create' method ='POST' class="container w-25 border border-black">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
        {% endif %}
        {% endwith %}
        <h1 class="display-4 text-center">Register</h1>
        <div class="form-group mb-3">
            <label class="form-label" for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="password">Password:</label>
            <input type="text" name="password" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="confrim_password">Confirm Password:</label>
            <input type="text" name="confirm_password" class="form-control">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <form action='/login_user' methods='POST' class="container w-25 border border-black">
        <h1 class="display-4 text-center">Login</h1>
        <div class="form-group mb-3">
            <label class="form-label" for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="password">Password:</label>
            <input type="text" name="password" class="form-control">
        </div>
        <input class="btn btn-success" type="submit" value="Login">
    </form>



</body>

</html>
