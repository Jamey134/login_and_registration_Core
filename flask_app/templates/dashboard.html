<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <title>Dashboard</title>
</head>

<body>
    <div class="text-end">
        <a href='/newShow'>Create Show</a>
        <button><a href="/user/edit/">Edit</a></button>
        <button><a href="/logout">logout</a></button>
    </div>
    
    <div>
        <h1>Howdy {{user.first_name}}</h1>
    </div>
    <h3>All TV Shows</h3>
    <table class="bg-light text-black d-flex", method = [POST]>
        <tr>
            <th>Title:</th>
            <th>Network:</th>
            <th>Realease Date:</th>
            <th>Actions:</th>
        </tr>
        {% for one_show in all_shows %}
        <tr>
            <td>{{one_show['title']}}</td>
            <td>{{one_show['network']}}</td>
            <td>{{one_show['release_date']}}</td>
            <td><a href="/show/{{one_show.show_id}}">Show</a> | <a href="/{{one_show.show_id}}/editShow">Edit</a> | <a
                    href="/delete/{{one_show.show_id}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    



    </div>
    </div>
</body>

</html>
