<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Report A Sighting</title>

    <style>
        a{
            display: block;
        }
    </style>

</head>

<body>
    <div class="d-flex p-2 bd-highlight justify-content-between">
        <h1>Sasquatch Websightings</h1>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
    </div>
    <div class="align-items-end gap-5 p-3">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="d-flex justify-content-between p-3">
        <div class="d-flex flex-column">
            <h1>Report A Sighting</h1>
            <p class="text-danger">Description must not be blank</p>
        </div>
    </div>

    <form action="/addSighting" method="POST">
        <input type="hidden" name="user_id" value="{{session['id']}}"> 
        <div class="col-4">
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control">
            </div>
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="num_of_sasquatches"># of Sasquatches:</label>
                <input type="number" name="num_of_sasquatches" class="form-control">
            </div>
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="date_of_sighting">Date of Sighting:</label>
                <input type="date" name="date_of_sighting" class="form-control">
            </div>
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="what_happened">What Happened:</label>
                <br>
                <textarea name="what_happened" cols="50" rows="5"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Report">
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    </div>




</body>

</html>
