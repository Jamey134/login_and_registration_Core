<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <title>Display Trees</title>
</head>

<body>
    <div class="d-flex p-2 bd-highlight justify-content-between">
        <h1>Arbortrary</h1>
        <h2>Welcome {{user.first_name}} {{user.last_name}}!</h2>
    </div>
    <p>A site to track randomly planted trees.</p>
    <a href="#">My trees</a>
    <div>
        <button><a href='/dashboard'>Dashboard</a></button>
        <button><a href="/logout">logout</a></button>
    </div>
    <br>
    <div class="container border border-secondary border-3 rounded">
        <div class="d-flex justify-content-between">
            <p class="fs-1">Species:</p>
            <div class="right-side">
                <p class="fs-1">{{tree.species}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p class="fs-2">Where?</p>
            <div class="right-side">
                <p class="fs-2">{{tree.location}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p class="fs-2">When?</p>
            <div class="right-side">
                <p class="fs-2">{{tree.date_planted}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p class="fs-2">Reason:</p>
            <div class="right-side">
                <p class="fs-2">{{tree.reason}}</p>
            </div>
        </div>
    </div>
</body>

</html>
