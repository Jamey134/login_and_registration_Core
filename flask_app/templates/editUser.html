<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-around">
        <form action='/user/update' method='POST' class="container w-25 border border-black">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
            {% endif %}
            {% endwith %}
            <h2 class="display-4 text-center">Update User</h2>
            <div class="form-group mb-3">
                <label class="form-label" for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control" value="{{editUser.first_name}}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control" value="{{editUser.last_name}}">
            </div>
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
</body>

</html>
