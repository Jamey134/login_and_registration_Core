<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex p-2 bd-highlight justify-content-between">
        <h1>Arbortrary</h1>
        <h2>Welcome {{user.first_name}} {{user.last_name}}!</h2>
    </div>
    <p>A site to track randomly planted trees.</p>
    <div>
        <button><a href='/dashboard'>Dashboard</a></button>
        <button><a href="/logout">logout</a></button>
    </div>
    <div class="d-flex justify-content-between p-3">
        <div class="d-flex flex-column">
            <h1>Manage My Trees</h1>
        </div>
    </div>
    <table class="bg-light text-black d-flex, table">
        <thead>
            <tr>
                <th>Species:</th>
                <th>Planted By:</th>
                <th>Actions:</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in all_trees %}
            <tr>
                <td>{{one_user.species}}</td>
                <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                <td>
                    <a href="/editTree/{{one_tree.id}}">Edit</a> | 
                    <a href="/delete/{{one_tree.id}}">Delete</a>
                </td>
            ÃŸ</tr>
            {%endfor%}
        </tbody>
        <!-- <a href="/user/edit/">Edit</a> -->
    </table>
</body>
</html>
