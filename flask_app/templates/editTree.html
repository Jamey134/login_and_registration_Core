<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>edit</title>
</head>

<body>
    <div class="d-flex p-2 bd-highlight justify-content-between">
        <h1>Arbortrary</h1>
        <h2>Welcome {{user.first_name}} {{user.last_name}}!</h2>
    </div>
    <p>A site to track randomly planted trees.</p>
    <a href="#">My trees</a>
    </div>
    <div class="align-items-end gap-5 p-3">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="d-flex justify-content-between p-3">
        <div class="d-flex flex-column">
            <h1>Re-Plant Your Tree</h1>
        
            
        </div>
    </div>
        
        
        <div class="col-3">
        <form action="/editTree/form/{{tree.id}}" method="POST">
            <input type="hidden" name="id" value="{{tree.id}}"> 
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="species">Species:</label>
                <input type="text" name="species" class="form-control" value="{{tree.species}}">
            </div>
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" value="{{tree.location}}">
            </div>
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="reason">Reason:</label>
                <textarea name="reason" cols="80" rows="5">{{tree.reason}}</textarea>
            </div>
            <div class="d-flex justify-content-between gap-3 mb-3">
                <label for="date_planted">Date Planted:</label>
                <input type="date" name="date_planted" class="form-control" value="{{tree.date_planted}}">
            </div>
            <input class="btn btn-primary" type="submit" value="Update">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </body>
    </html>
