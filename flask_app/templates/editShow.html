<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>edit</title>
</head>

<body>
    <div class="d-flex justify-content-between p-3">
        <div class="d-flex flex-column">
            <h1>Edit Show</h1>
            <p class="text-danger">Date must not be blank</p>
        </div>
        <div class="d-flex align-items-end gap-3 p-3">
            <a href="/dashboard">TV Shows</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="col-3">
        <form action="/editShow/<int:show_id>" method="POST">
            Title: <input type="text" name="title" value="{{show.title}}">
            Network: <input type="text" name="network" value="{{show.network}}">
            Realease Date: <input type="date" name="release_date" value="{{show.release_date}}">
            Description: <textarea name='description' cols="30" rows="10">{{show.description}}</textarea>
            <input type="submit">
            </form>
            <a href="/dashboard">Tv Shows</a>
            <a href="/logout">Logout</a></div>
        </div>
    </body>
    </html>
