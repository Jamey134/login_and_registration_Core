<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Add Show</title>
</head>

<body>
    <div class="text-end">
        <a href="/dashboard">Tv Shows</a>|<a href="/logout">Logout</a>
    </div>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <form action="/addShow" method="POST">
        <h1 class="display-4 text-center">Add a New Show</h1>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="network">Network:</label>
            <input type="text" name="network" class="form-control">
        </div>
        <div class="form-group">
            <label for="release_date">Release Date:</label>
            <input type="date" name="release_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="10" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Add">
        </form>
</body>

</html>
